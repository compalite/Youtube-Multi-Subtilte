<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="popup.css">
        
        
    </head>
    <body>
        <div id="div_background">
            <div id="div_title_background">
                <h3 id="div_popup_title">Youtube Multi Subtitle </h3>
            </div>
           
            
            <div id="div_connecting_tip">
                Trying to get web video player info ... 
            </div>

            
            <div id="div_user_choose">
                <h3 id="div_page_title"></h3>
        
                <select id="selector-sub-lang" > </select>
            
                <input type="checkbox" id="cbox_trans" >Translate to</input>
            
                <select id="selector-trans-lang" disabled="true"> </select>

                <div id="div-color-choose">
                    Text: <input type="color" id="text-color-choose" value="#ffffff"> </input>

                    Background: <input type="color" id="background-color-choose" value="#000000"> </input>

                    <input type="checkbox" id="background-transparent-check" >No background</input>
                </div>
               
                <div id="div-size-choose">
                    Text size: <input type="range" id="text-size-choose" max="60" min="10" value="30" step="5"/> <span id="size-value">30</span>
                </div>

                <div>
                    <button id="btn_disp_sub">Add Subtitle</button>
                    <button id="btn_rm_sub">Remove All</button>
                </div>
            </div>
            
            
        </div>
        
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
